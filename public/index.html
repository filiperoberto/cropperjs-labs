<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cropper</title>
    <script src="cropper.js"></script>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='wrapper' id='app'>
        <div class='container' id='container' :class="{ 'circle' : circle, 'backgroundBlur' : backgroundBlur }">
            <img v-if='src' id='image' ref='image'
                :src="src"
                alt=""
                @load="initCropper">
        </div>
        <div>

            <button @click='crop()'>Crop</button>
            <div>
                <label for="">Width</label>
                <input type="number" v-model='width' @change='changeWidth'>
            </div>
            <div>
                <label for="">Height</label>
                <input type="number" v-model='height' @change='changeHeight'>
            </div>
            <div>
                <label for="">Circular</label>
                <input type="checkbox" v-model='circle'>
            </div>
            <div>
                <label for="">Background Blur</label>
                <input type="checkbox" v-model='backgroundBlur'>
            </div>
            <div v-if='backgroundBlur'>
                <label for="">Max Width</label>
                <input type="number" v-model='maxWidth'>
            </div>
            <div v-if='backgroundBlur'>
                <label for="">Max Height</label>
                <input type="number" v-model='maxHeight'>
            </div>
            <div>
                <label for="">Aspect Ratio</label>
                <input type="number" readonly v-model='aspectRatio'>
            </div>
            <div>
                <label for=''>Ã‚ngulo (%)</label>
                <input type='range' v-model='angle' max='50' />{{angle}}%
            </div>
        </div>
        <div>
            <img :src="preview" id='preview' alt="">
        </div>
        <v-style>
            .cropper-crop-box, .cropper-view-box {
            border-radius: {{borderRadiusPreview}}px;
            }
        </v-style>
    </div>
    <script src="script.js" type="module"></script>
</body>

</html>
